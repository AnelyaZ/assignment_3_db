<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Caregivers</title>
</head>
<body>
    <h1>Caregivers</h1>
    <p><a href="{{ url_for('home') }}">Home</a></p>
    <p><a href="{{ url_for('create_caregiver') }}">Add caregiver</a></p>
    <table border="1" cellpadding="5">
        <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Type</th>
            <th>Rate</th>
            <th>Actions</th>
        </tr>
        {% for c in caregivers %}
        <tr>
            <td>{{ c.caregiver_user_id }}</td>
            <td>{{ c.user.email }}</td>
            <td>{{ c.user.given_name }} {{ c.user.surname }}</td>
            <td>{{ c.gender }}</td>
            <td>{{ c.caregiving_type }}</td>
            <td>{{ c.hourly_rate }}</td>
            <td>
                <a href="{{ url_for('edit_caregiver', caregiver_user_id=c.caregiver_user_id) }}">Edit</a>
                <form action="{{ url_for('delete_caregiver', caregiver_user_id=c.caregiver_user_id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete caregiver?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
