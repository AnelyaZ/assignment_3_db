<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Addresses</title>
</head>
<body>
    <h1>Addresses</h1>
    <p><a href="{{ url_for('home') }}">Home</a></p>
    <p><a href="{{ url_for('create_address') }}">Add address</a></p>
    <table border="1" cellpadding="5">
        <tr>
            <th>Member ID</th>
            <th>Member Email</th>
            <th>House Number</th>
            <th>Street</th>
            <th>Town</th>
            <th>Actions</th>
        </tr>
        {% for a in addresses %}
        <tr>
            <td>{{ a.member_user_id }}</td>
            <td>{{ a.member.user.email }}</td>
            <td>{{ a.house_number }}</td>
            <td>{{ a.street }}</td>
            <td>{{ a.town }}</td>
            <td>
                <a href="{{ url_for('edit_address', member_user_id=a.member_user_id) }}">Edit</a>
                <form action="{{ url_for('delete_address', member_user_id=a.member_user_id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete address?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
