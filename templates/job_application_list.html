<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Applications</title>
</head>
<body>
    <h1>Job Applications</h1>
    <p><a href="{{ url_for('home') }}">Home</a></p>
    <p><a href="{{ url_for('create_job_application') }}">Add job application</a></p>
    <table border="1" cellpadding="5">
        <tr>
            <th>Caregiver</th>
            <th>Job</th>
            <th>Date Applied</th>
            <th>Actions</th>
        </tr>
        {% for a in job_apps %}
        <tr>
            <td>{{ a.caregiver.caregiver_user_id }} — {{ a.caregiver.user.email }}</td>
            <td>{{ a.job.job_id }} — {{ a.job.required_caregiving_type }}</td>
            <td>{{ a.date_applied }}</td>
            <td>
                <a href="{{ url_for('edit_job_application', caregiver_user_id=a.caregiver_user_id, job_id=a.job_id) }}">Edit</a>
                <form action="{{ url_for('delete_job_application', caregiver_user_id=a.caregiver_user_id, job_id=a.job_id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete job application?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
